<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>Leaflet.Editable based measure tools</title>
<meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />

<style>
  body { margin:0; padding:0; }
  #map { height: 400px; width:100%; }
  #tooltip {
    display: none;
    opacity: 0.5;
    padding: 10px;
    border: 1px dashed #999;
    font-family: sans-serif;
    font-size: 12px;
    height: 20px;
    line-height: 20px;
    z-index: 1000;
    }
</style>
<link rel="stylesheet" href="../../vendor//leaflet_1_0_0_rc2/leaflet.css" />
<link rel="stylesheet" href="../../leaflet_measure.css" />
<script src="../../vendor/leaflet_1_0_0_rc2/leaflet-src.js"></script>
<script src="../../vendor/Leaflet.Editable/src/Leaflet.Editable.js"></script>

<!-- Measure scripts-->
<script src="../../leaflet_measure.js"></script>
<script src="../../leaflet_basemeasure.js"></script>

</head>
<body>
<div id='map'></div>

<script>
var centerPoint = [58.0060984592271,56.2445307230809];
// Create leaflet map.
var map = L.map('map', {editable: true}).setView(centerPoint, 12);

// Add OSM layer.
L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
    attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
}).addTo(map);

// Add layer group for user's measurements.
var measurementsLayerGroup = L.layerGroup().addTo(map);

// Create custom measere tools instances.
var markerBaseTool = L.Measure.markerBase(map, { layerGroup: measurementsLayerGroup });
var circleBaseTool = L.Measure.circleBase(map, { layerGroup: measurementsLayerGroup });
// var rectangleBaseTool = L.Measure.rectangleBase(map, { layerGroup: measurementsLayerGroup });
var polylineBaseTool = L.Measure.polylineBase(map, { layerGroup: measurementsLayerGroup });
var polygonBaseTool =  L.Measure.polygonBase(map, { layerGroup: measurementsLayerGroup });
var nMarker =1;
</script>


<button id="measureMarkerBtn" onclick="markerBaseTool.enable({title:'Точка'+nMarker++});">Измерить координаты</button>
<!--button id="measureRectangleBtn" onclick="rectangleBaseTool.enable();">Измерить прямоугольник</button-->
<button id="measureCircleBtn" onclick="circleBaseTool.enable();">Измерить круг</button>
<button id="measurePolilineBtn" onclick="polylineBaseTool.enable();">Измерить ломаную</button>
<button id="measurePolygonBtn" onclick="polygonBaseTool.enable();">Измерить многоугольник</button>

</body>
</html>
