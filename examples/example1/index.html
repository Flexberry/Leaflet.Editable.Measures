<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>Leaflet.Editable based measure tools</title>
<meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />

<style>
  body { margin:0; padding:0; }
  #map { height: 400px; width:100%; }
  #tooltip {
    display: none;
    opacity: 0.5;
    padding: 10px;
    border: 1px dashed #999;
    font-family: sans-serif;
    font-size: 12px;
    height: 20px;
    line-height: 20px;
    z-index: 1000;
    }
</style>
<link rel="stylesheet" href="../../vendor//leaflet_1_0_0_rc2/leaflet.css" />
<script src="../../vendor/leaflet_1_0_0_rc2/leaflet-src.js"></script>
<script src="../../vendor/Leaflet.Editable/src/Leaflet.Editable.js"></script>

<!-- Measure scripts-->
<script src="../../leaflet_measure.js"></script>
<script src="marker1.js"></script>
<script src="rectangle1.js"></script>
<script src="circle1.js"></script>
<script src="polyline1.js"></script>
<script src="polygon1.js"></script>

</head>
<body>
<div id='map'></div>

<script>
var centerPoint = [58.0060984592271,56.2445307230809];
// Create leaflet map.
var map = L.map('map', {editable: true}).setView(centerPoint, 12);

// Add OSM layer.
L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
    attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
}).addTo(map);

// Add layer group for user's measurements.
var measurementsLayerGroup = L.layerGroup().addTo(map);

// Create custom measere tools instances.
var marker1Tool = L.Measure.marker1(map, { layerGroup: measurementsLayerGroup });
var circle1Tool = L.Measure.circle1(map, { layerGroup: measurementsLayerGroup });
var rectangle1Tool = L.Measure.rectangle1(map, { layerGroup: measurementsLayerGroup });
var polyline1Tool = L.Measure.polyline1(map, { layerGroup: measurementsLayerGroup });
var polygon1Tool =  L.Measure.polygon1(map, { layerGroup: measurementsLayerGroup });

</script>

<script>
function measureCreated(params) {
//   alert('measure:created layerType=' + params.layerType + ' bounds=' + params.layer.getBounds().toBBoxString() );
  alert('measure:created layerType=' + params.layerType );
  }
function measureEdit(params) {
  //   alert('measure:edit layerType=' + params.layerType + ' bounds=' + params.layer.getBounds().toBBoxString() );
//     alert('measure:edit layerType=' + params.layerType  );
  }
function measureEditend(params) {
//   alert('measure:editend layerType=' + params.layerType + ' bounds=' + params.layer.getBounds().toBBoxString() );
  alert('measure:editend layerType=' + params.layerType);
  }

map.on('measure:created', measureCreated);
map.on('measure:edit', measureEdit);
map.on('measure:editend', measureEditend);
</script>

<button id="measureMarkerBtn" onclick="marker1Tool.enable();">Измерить координаты</button>
<button id="measureRectangleBtn" onclick="rectangle1Tool.enable();">Измерить прямоугольник</button>
<button id="measureCircleBtn" onclick="circle1Tool.enable();">Измерить круг</button>
<button id="measurePolilineBtn" onclick="polyline1Tool.enable();">Измерить ломаную</button>
<button id="measurePolygonBtn" onclick="polygon1Tool.enable();">Измерить многоугольник</button>

</body>
</html>
